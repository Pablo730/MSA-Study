server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service-register
              uri: lb://user-service
              predicates:
                - Path=/user-service/users
                - Method=POST
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}

            - id: user-service-login
              uri: lb://user-service
              predicates:
                - Path=/user-service/login
                - Method=POST
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}

            - id: user-service-actuator
              uri: lb://user-service
              predicates:
                - Path=/user-service/actuator/**
                - Method=GET,POST
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/user-service/**
                - Method=GET
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}
                - AuthorizationHeaderFilter

            - id: catalog-service-actuator
              uri: lb://catalog-service
              predicates:
                - Path=/catalog-service/actuator/**
                - Method=GET,POST
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/catalog-service/(?<segment>.*), /$\{segment}

            - id: catalog-service
              uri: lb://catalog-service
              predicates:
                - Path=/catalog-service/**

            - id: order-service-actuator
              uri: lb://order-service
              predicates:
                - Path=/order-service/actuator/**
                - Method=GET,POST
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/order-service/(?<segment>.*), /$\{segment}

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/order-service/**

          default-filters:
            - name: GlobalFilter
              args:
                baseMessage: Spring Cloud Gateway Webflux Global Filter
                preLogger: true
                postLogger: true
            # 모든 요청에 X-MSA-REQUEST 헤더를 추가하는 필터
            - AddRequestHeader=X-MSA-REQUEST, ${gateway.secret}

gateway:
  secret: gateway-secret-key

token:
  secret: my-very-long-secret-key-1234567890123456

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info, httpexchanges, busrefresh, metrics, prometheus
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: B3
      produce: B3
  zipkin:
    tracing:
      endpoint: http://zipkin-service:9411/api/v2/spans
