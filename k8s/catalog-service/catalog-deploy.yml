# --- 1. Deployment: Catalog Service 컨테이너를 실행하고 설정을 주입하는 역할 ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-container
          image: catalog-service:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8095

---
# --- 2. Service: Catalog Service를 위한 내부 주소를 만드는 역할 ---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec:
  type: ClusterIP
  selector:
    app: catalog-service
  ports:
    - port: 8095
      targetPort: 8095
