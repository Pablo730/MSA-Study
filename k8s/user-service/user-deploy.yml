# --- 1. Deployment: User Service 컨테이너를 실행하고 설정을 주입하는 역할 ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-container
          image: user-service:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8090

---
# --- 2. Service: User Service를 위한 내부 주소를 만드는 역할 ---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - port: 8090
      targetPort: 8090
